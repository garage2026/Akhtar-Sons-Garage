<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akhtar & Sons Garage - Doha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #0a1128 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            pointer-events: none;
            animation: pulseGlow 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes goldPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.4),
                           0 0 40px rgba(212, 175, 55, 0.2);
            }
            50% { 
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.6),
                           0 0 60px rgba(212, 175, 55, 0.3);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes whatsappPulse {
            0% {
                box-shadow: 0 8px 30px rgba(37, 211, 102, 0.5),
                           0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            50% {
                box-shadow: 0 8px 30px rgba(37, 211, 102, 0.5),
                           0 0 0 15px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 8px 30px rgba(37, 211, 102, 0.5),
                           0 0 0 0 rgba(37, 211, 102, 0);
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3),
                        0 0 0 1px rgba(212, 175, 55, 0.2);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #d4af37, #1e3a5f, #d4af37);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        .logo {
            max-width: 220px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(212, 175, 55, 0.3));
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        h1 {
            color: #0a1128;
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 800;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 50%, #d4af37 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 3s linear infinite;
            position: relative;
            z-index: 1;
        }

        .location-badge {
            display: inline-block;
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2) 0%, rgba(212, 175, 55, 0.1) 100%);
            backdrop-filter: blur(10px);
            padding: 12px 30px;
            border-radius: 30px;
            margin: 15px 0;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #0a1128;
            font-weight: 600;
            animation: goldPulse 2s ease-in-out infinite;
            transition: transform 0.3s ease;
        }

        .location-badge:hover {
            transform: scale(1.05);
        }

        .admin-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 25px;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a5f 0%, #0a1128 100%);
            color: #d4af37;
            box-shadow: 0 5px 20px rgba(30, 58, 95, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(30, 58, 95, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            color: #0a1128;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
        }

        .btn-danger {
            background: linear-gradient(135deg, #000000 0%, #2c2c2c 100%);
            color: #d4af37;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        }

        .btn-warning {
            background: linear-gradient(135deg, #d4af37 0%, #c19a2e 100%);
            color: #0a1128;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-warning:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.6);
        }

        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2),
                        0 0 0 1px rgba(212, 175, 55, 0.2);
            animation: slideInLeft 0.8s ease-out 0.2s both;
        }

        .tab-btn {
            flex: 1;
            padding: 18px;
            background: linear-gradient(135deg, #f8f8f8 0%, #e8e8e8 100%);
            border: 2px solid transparent;
            border-radius: 15px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #0a1128;
            position: relative;
            overflow: hidden;
        }

        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.5s;
        }

        .tab-btn:hover::before {
            left: 100%;
        }

        .tab-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #1e3a5f 0%, #0a1128 100%);
            color: #d4af37;
            border-color: #d4af37;
            box-shadow: 0 5px 20px rgba(30, 58, 95, 0.4),
                        inset 0 1px 0 rgba(212, 175, 55, 0.2);
            transform: scale(1.02);
        }

        .tab-content {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 245, 245, 0.98) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3),
                        0 0 0 1px rgba(212, 175, 55, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            animation: scaleIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #1e3a5f, #d4af37);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 60px rgba(0,0,0,0.4),
                        0 0 0 2px rgba(212, 175, 55, 0.4),
                        0 0 30px rgba(212, 175, 55, 0.3);
        }

        .card-images {
            position: relative;
            height: 280px;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 100%);
            overflow: hidden;
        }

        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
            transition: transform 0.6s ease;
        }

        .card:hover .card-image {
            transform: scale(1.1);
        }

        .card-image.active {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .image-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.9) 0%, rgba(212, 175, 55, 0.7) 100%);
            color: #0a1128;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 18px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-weight: bold;
            z-index: 10;
        }

        .image-nav:hover {
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            transform: translateY(-50%) scale(1.2);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        .image-nav.prev {
            left: 15px;
        }

        .image-nav.next {
            right: 15px;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .status-available {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.95) 0%, rgba(212, 175, 55, 0.85) 100%);
            color: #0a1128;
            animation: goldPulse 2s infinite, float 3s ease-in-out infinite;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        .status-sold {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(44, 44, 44, 0.95) 100%);
            color: #d4af37;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .card-body {
            padding: 25px;
            position: relative;
        }

        .card-title {
            font-size: 24px;
            color: #0a1128;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #0a1128 0%, #1e3a5f 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card-details {
            margin: 12px 0;
            color: #2c2c2c;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.3s ease;
        }

        .card:hover .card-details {
            transform: translateX(5px);
        }

        .price {
            font-size: 28px;
            background: linear-gradient(135deg, #d4af37 0%, #f4d03f 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 0 2px 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 1px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .card-actions .btn {
            flex: 1;
            min-width: 120px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 17, 40, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 0.3s ease-out;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(245, 245, 245, 0.98) 100%);
            padding: 40px;
            border-radius: 25px;
            max-width: 550px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 30px 80px rgba(0,0,0,0.5),
                        0 0 0 2px rgba(212, 175, 55, 0.3);
            animation: scaleIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #d4af37, #1e3a5f, #d4af37);
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
            border-radius: 25px 25px 0 0;
        }

        .modal-content h2 {
            color: #0a1128;
            margin-bottom: 25px;
            font-weight: 800;
            font-size: 28px;
            background: linear-gradient(135deg, #0a1128 0%, #d4af37 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
            animation: slideInLeft 0.5s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.15s; }
        .form-group:nth-child(3) { animation-delay: 0.2s; }
        .form-group:nth-child(4) { animation-delay: 0.25s; }
        .form-group:nth-child(5) { animation-delay: 0.3s; }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #0a1128;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            color: #0a1128;
            font-weight: 500;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.1),
                        0 5px 20px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .image-preview {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .preview-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out;
        }

        .preview-img:hover {
            transform: scale(1.1) rotate(2deg);
            border-color: #d4af37;
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
        }

        .contact-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%);
            backdrop-filter: blur(20px);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3),
                        0 0 0 1px rgba(212, 175, 55, 0.2);
            text-align: center;
            animation: fadeInUp 0.8s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .contact-section h2 {
            color: #0a1128;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #0a1128 0%, #d4af37 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .contact-section p {
            font-size: 20px;
            color: #1e3a5f;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }

        .contact-section p:last-child {
            color: #2c2c2c;
            font-size: 16px;
        }

        .whatsapp-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(37, 211, 102, 0.5),
                        0 0 0 0 rgba(37, 211, 102, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 999;
            text-decoration: none;
            animation: float 3s ease-in-out infinite, whatsappPulse 2s infinite;
        }

        .whatsapp-button:hover {
            transform: scale(1.15);
            box-shadow: 0 12px 40px rgba(37, 211, 102, 0.7);
        }

        .whatsapp-button::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .whatsapp-button:hover::before {
            opacity: 1;
        }

        .whatsapp-button svg {
            width: 38px;
            height: 38px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        .whatsapp-button .tooltip {
            position: absolute;
            right: 75px;
            background: linear-gradient(135deg, rgba(10, 17, 40, 0.95) 0%, rgba(30, 58, 95, 0.95) 100%);
            color: #d4af37;
            padding: 12px 20px;
            border-radius: 12px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .whatsapp-button:hover .tooltip {
            opacity: 1;
            right: 80px;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(10, 17, 40, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #d4af37 0%, #1e3a5f 100%);
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb:hover {

    <div id="loginModal" class="modal">

                    <label>Images (Max 5)</label>

                    <div id="partImagePreview" class="image-preview"></div>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn btn-success"><span>Save Part</span></button>

    <script>
        const CONFIG = {
            DEFAULT_PASSWORD: 'admin123',
            WHATSAPP_NUMBER: '97455241833'
        };

        let isAdminMode = false;
        let editingCarId = null;
        let editingPartId = null;
        let currentTab = 'cars';

        function getCars() {
            const data = localStorage.getItem('garage_cars');
            return data ? JSON.parse(data) : [];
        }

        function saveCars(cars) {
            localStorage.setItem('garage_cars', JSON.stringify(cars));
        }

        function getParts() {
            const data = localStorage.getItem('garage_parts');
            return data ? JSON.parse(data) : [];
        }

        function saveParts(parts) {
            localStorage.setItem('garage_parts', JSON.stringify(parts));
        }

        function initApp() {
            const cars = getCars();
            const parts = getParts();
            renderCars(cars);
            renderParts(parts);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function renderCars(cars) {
            const grid = document.getElementById('carsGrid');
            if (cars.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%); backdrop-filter: blur(20px); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2), 0 0 0 1px rgba(212, 175, 55, 0.2);"><h3 style="color: #0a1128; font-size: 24px; margin-bottom: 15px;">No cars available yet</h3><p style="color: #1e3a5f; margin-top: 10px; font-size: 16px;">Admin can add cars using the "Add New Car" button</p></div>';
                return;
            }

            grid.innerHTML = cars.map((car, idx) => `
                <div class="card">
                    <div class="card-images">
                        ${car.images.map((img, i) => `
                            <img src="${img}" class="card-image ${i === 0 ? 'active' : ''}" alt="${car.brand} ${car.model}">
                        `).join('')}
                        ${car.images.length > 1 ? `
                            <button class="image-nav prev" onclick="changeImage(${idx}, -1, 'car')">‚Äπ</button>
                            <button class="image-nav next" onclick="changeImage(${idx}, 1, 'car')">‚Ä∫</button>
                        ` : ''}
                        <span class="status-badge status-${car.status}">${car.status === 'available' ? 'Available' : 'Sold'}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${car.brand} ${car.model}</h3>
                        <div class="card-details">üìÖ Year: ${car.year}</div>
                        ${car.mileage ? `<div class="card-details">üõ£Ô∏è Mileage: ${car.mileage} km</div>` : ''}
                        ${car.chassis ? `<div class="card-details">üî¢ Chassis: ${car.chassis}</div>` : ''}
                        <div class="price">${formatPrice(car.price)} QAR</div>
                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="contactWhatsApp('car', '${car.brand} ${car.model}')"><span>üì± WhatsApp</span></button>
                            ${isAdminMode ? `
                                <button class="btn btn-warning" onclick="editCar(${idx})"><span>Edit</span></button>
                                <button class="btn btn-danger" onclick="deleteCar(${idx})"><span>Delete</span></button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderParts(parts) {
            const grid = document.getElementById('partsGrid');
            if (parts.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px; background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 240, 240, 0.95) 100%); backdrop-filter: blur(20px); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2), 0 0 0 1px rgba(212, 175, 55, 0.2);"><h3 style="color: #0a1128; font-size: 24px; margin-bottom: 15px;">No spare parts available yet</h3><p style="color: #1e3a5f; margin-top: 10px; font-size: 16px;">Admin can add parts using the "Add New Spare Part" button</p></div>';
                return;
            }

            grid.innerHTML = parts.map((part, idx) => `
                <div class="card">
                    <div class="card-images">
                        ${part.images.map((img, i) => `
                            <img src="${img}" class="card-image ${i === 0 ? 'active' : ''}" alt="${part.name}">
                        `).join('')}
                        ${part.images.length > 1 ? `
                            <button class="image-nav prev" onclick="changeImage(${idx}, -1, 'part')">‚Äπ</button>
                            <button class="image-nav next" onclick="changeImage(${idx}, 1, 'part')">‚Ä∫</button>
                        ` : ''}
                        <span class="status-badge status-${part.status}">${part.status === 'available' ? 'In Stock' : 'Out of Stock'}</span>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">${part.name}</h3>
                        <div class="card-details">üè∑Ô∏è Category: ${part.category}</div>
                        <div class="card-details">‚ú® Condition: ${part.condition}</div>
                        ${part.compatible ? `<div class="card-details">üöó Fits: ${part.compatible}</div>` : ''}
                        ${part.partNumber ? `<div class="card-details">üî¢ Part #: ${part.partNumber}</div>` : ''}
                        ${part.description ? `<div class="card-details" style="margin-top: 10px;">${part.description}</div>` : ''}
                        <div class="price">${formatPrice(part.price)} QAR</div>
                        <div class="card-actions">
                            <button class="btn btn-primary" onclick="contactWhatsApp('part', '${part.name}')"><span>üì± WhatsApp</span></button>
                            ${isAdminMode ? `
                                <button class="btn btn-warning" onclick="editPart(${idx})"><span>Edit</span></button>
                                <button class="btn btn-danger" onclick="deletePart(${idx})"><span>Delete</span></button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeImage(cardIdx, direction, type) {
            const grid = type === 'car' ? document.getElementById('carsGrid') : document.getElementById('partsGrid');
            const card = grid.children[cardIdx];
            const images = card.querySelectorAll('.card-image');
            
            let currentIdx = Array.from(images).findIndex(img => img.classList.contains('active'));
            images[currentIdx].classList.remove('active');
            
            currentIdx = (currentIdx + direction + images.length) % images.length;
            images[currentIdx].classList.add('active');
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-QA').format(price);
        }

        function contactWhatsApp(type, itemName) {
            const message = encodeURIComponent(`Hello! I'm interested in the ${type === 'car' ? 'car' : 'spare part'}: ${itemName}`);
            window.open(`https://wa.me/${CONFIG.WHATSAPP_NUMBER}?text=${message}`, '_blank');
        }

        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function handleLogin() {
            const password = document.getElementById('loginPassword').value;
            if (password === CONFIG.DEFAULT_PASSWORD) {
                isAdminMode = true;
                document.getElementById('adminModeBtn').style.display = 'block';
                document.getElementById('adminModeBtn').innerHTML = '<span>Admin Mode: OFF</span>';
                document.getElementById('addCarBtn').style.display = 'block';
                document.getElementById('addPartBtn').style.display = 'block';
                closeModal('loginModal');
                alert('Login successful!');
            } else {
                alert('Invalid password!');
            }
        }

        function toggleAdminMode() {
            isAdminMode = !isAdminMode;
            document.getElementById('adminModeBtn').innerHTML = `<span>Admin Mode: ${isAdminMode ? 'ON' : 'OFF'}</span>`;
            initApp();
        }

        function showAddCarModal() {
            editingCarId = null;
            document.getElementById('carModalTitle').textContent = 'Add New Car';
            document.getElementById('carForm').reset();
            document.getElementById('carImagePreview').innerHTML = '';
            document.getElementById('carModal').classList.add('active');
        }

        function editCar(idx) {
            const cars = getCars();
            const car = cars[idx];
            
            editingCarId = idx;
            document.getElementById('carModalTitle').textContent = 'Edit Car';
            document.getElementById('carBrand').value = car.brand;
            document.getElementById('carModel').value = car.model;
            document.getElementById('carYear').value = car.year;
            document.getElementById('carPrice').value = car.price;
            document.getElementById('carMileage').value = car.mileage || '';
            document.getElementById('carChassis').value = car.chassis || '';
            document.getElementById('carStatus').value = car.status;
            
            document.getElementById('carModal').classList.add('active');
        }

        function deleteCar(idx) {
            if (!confirm('Are you sure you want to delete this car?')) return;
            
            const cars = getCars();
            cars.splice(idx, 1);
            saveCars(cars);
            renderCars(cars);
        }

        async function handleCarSubmit(e) {
            e.preventDefault();
            
            const images = await handleImageUpload('carImages');
            
            const car = {
                brand: document.getElementById('carBrand').value,
                model: document.getElementById('carModel').value,
                year: document.getElementById('carYear').value,
                price: document.getElementById('carPrice').value,
                mileage: document.getElementById('carMileage').value,
                chassis: document.getElementById('carChassis').value,
                status: document.getElementById('carStatus').value,
                images: images.length > 0 ? images : ['data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect fill="%230a1128" width="400" height="300"/><text x="50%" y="50%" text-anchor="middle" fill="%23d4af37" font-size="20">No Image</text></svg>']
            };

            const cars = getCars();
            
            if (editingCarId !== null) {
                if (images.length === 0) {
                    car.images = cars[editingCarId].images;
                }
                cars[editingCarId] = car;
            } else {
                cars.push(car);
            }
            
            saveCars(cars);
            renderCars(cars);
            closeModal('carModal');
            alert('Car saved successfully!');
        }

        function showAddPartModal() {
            editingPartId = null;
            document.getElementById('partModalTitle').textContent = 'Add New Spare Part';
            document.getElementById('partForm').reset();
            document.getElementById('partImagePreview').innerHTML = '';
            document.getElementById('partModal').classList.add('active');
        }

        function editPart(idx) {
            const parts = getParts();
            const part = parts[idx];
            
            editingPartId = idx;
            document.getElementById('partModalTitle').textContent = 'Edit Spare Part';
            document.getElementById('partName').value = part.name;
            document.getElementById('partCategory').value = part.category;
            document.getElementById('partCompatible').value = part.compatible || '';
            document.getElementById('partCondition').value = part.condition;
            document.getElementById('partPrice').value = part.price;
            document.getElementById('partNumber').value = part.partNumber || '';
            document.getElementById('partDescription').value = part.description || '';
            document.getElementById('partStatus').value = part.status;
            
            document.getElementById('partModal').classList.add('active');
        }

        function deletePart(idx) {
            if (!confirm('Are you sure you want to delete this spare part?')) return;
            
            const parts = getParts();
            parts.splice(idx, 1);
            saveParts(parts);
            renderParts(parts);
        }

        async function handlePartSubmit(e) {
            e.preventDefault();
            
            const images = await handleImageUpload('partImages');
            
            const part = {
                name: document.getElementById('partName').value,
                category: document.getElementById('partCategory').value,
                compatible: document.getElementById('partCompatible').value,
                condition: document.getElementById('partCondition').value,
                price: document.getElementById('partPrice').value,
                partNumber: document.getElementById('partNumber').value,
                description: document.getElementById('partDescription').value,
                status: document.getElementById('partStatus').value,
                images: images.length > 0 ? images : ['data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300"><rect fill="%230a1128" width="400" height="300"/><text x="50%" y="50%" text-anchor="middle" fill="%23d4af37" font-size="20">No Image</text></svg>']
            };

            const parts = getParts();
            
            if (editingPartId !== null) {
                if (images.length === 0) {
                    part.images = parts[editingPartId].images;
                }
                parts[editingPartId] = part;
            } else {
                parts.push(part);
            }
            
            saveParts(parts);
            renderParts(parts);
            closeModal('partModal');
            alert('Spare part saved successfully!');
        }

        async function handleImageUpload(inputId) {
            const input = document.getElementById(inputId);
            const files = Array.from(input.files);
            
            if (files.length === 0) return [];
            if (files.length > 5) {
                alert('Maximum 5 images allowed');
                return [];
            }

            const images = [];
            for (const file of files) {
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                images.push(base64);
            }

            return images;
        }

        document.getElementById('carImages').addEventListener('change', async function() {
            const preview = document.getElementById('carImagePreview');
            preview.innerHTML = '';
            const images = await handleImageUpload('carImages');
            images.forEach(img => {
                const imgEl = document.createElement('img');
                imgEl.src = img;
                imgEl.className = 'preview-img';
                preview.appendChild(imgEl);
            });
        });

        document.getElementById('partImages').addEventListener('change', async function() {
            const preview = document.getElementById('partImagePreview');
            preview.innerHTML = '';
            const images = await handleImageUpload('partImages');
            images.forEach(img => {
                const imgEl = document.createElement('img');
                imgEl.src = img;
                imgEl.className = 'preview-img';
                preview.appendChild(imgEl);
            });
        });

        window.addEventListener('load', initApp);
    </script>
